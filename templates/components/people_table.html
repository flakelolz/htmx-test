<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody id="peopleTable" class="table-group-divider">
    {% for person in people %}
    <tr>
      <td>{{ person.id }}</td>
      <td>{{ person.first_name }}</td>
      <td>{{ person.last_name }}</td>
      <td>{{ person.age }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
